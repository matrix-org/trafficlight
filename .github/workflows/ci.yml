name: Linting and Tests
on:
  push:
    branches: ["main"]
  pull_request:

jobs: 
  checks:
    name: Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: "3.x"
      - run: sudo apt install --yes libgraphviz-dev
      - run: python -m pip install tox flake8 isort black
      - run: tox -e check_types
      - run: tox -e check_codestyle
      - run: tox -e py

